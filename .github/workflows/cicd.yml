      - name: Build and Test with Maven
        run: mvn -B package --file jiaoji_backend/jiaoji/pom.xml

      - name: Install SSH Key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Stop Application on Server 2
        run: ssh -o StrictHostKeyChecking=no root@121.37.187.80 'bash -s' < ./scripts/stop-app.sh

      - name: Copy files to Server 2
        run: scp -o StrictHostKeyChecking=no jiaoji_backend/jiaoji/target/jiaoji-0.0.1-SNAPSHOT.jar root@121.37.187.80:/www/wwwroot/jiaoji

      - name: Restart Application on Server 2
        run: ssh -o StrictHostKeyChecking=no root@121.37.187.80 'bash -s' < ./scripts/restart-app.sh

